<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩查询</title>
    <link rel="stylesheet" href="css/main.css">

    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <h2 class="user-name">张学友</h2>
                <div class="user-number">2015210765</div>
                <div class="header-term">2016-2017上学期</div>
            </div>
            <div class="header-btn">
                <button id="1" class="btn-item">考试查询</button>
                <button id="2" class="btn-item">补考查询</button>
                <button id="3" class="btn-item active">成绩查询</button>
                <div class="btn-bar"></div>
            </div>
        </div>
        <div class="content-wrap">
            <div class="checkout-wrap" style="left: -20rem;">
                <!-- 考试查询 -->
                <div class="content">
                    <div class="content-item bk-item">
                        <div class="bk-left">
                            <div class="bk-name">
                                阿斯顿阿斯顿阿斯顿阿斯顿
                            </div>
                            <div class="bk-info">
                                <i class="bk-icon-time"></i>
                                <span class="bk-data">date</span>
                                <span class="bk-time">
                                    time
                                </span>
                            </div>
                        </div>
                        <div class="bk-right">
                            <div class="bk-classroom">
                                <i class="bk-icon-classroom"></i>
                                <span class="bk-classroom-number">
                                    1234(阿斯顿)
                                </span>
                            </div>
                            <div class="bk-site">
                                <i class="bk-site-number"></i>
                                <span>
                                    seat
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 补考查询 -->
                <div class="content">
                    <div class="content-item bk-item">
                        <div class="bk-left">
                            <div class="bk-name">
                                name
                            </div>
                            <div class="bk-info">
                                <i class="bk-icon-time"></i>
                                <span class="bk-data">
                                    date
                                </span>
                                <span class="bk-time">
                                    time
                                </span>
                            </div>
                        </div>
                        <div class="bk-right">
                            <div class="bk-classroom">
                                <i class="bk-icon-classroom"></i>
                                <span class="bk-classroom-number">
                                    place
                                </span>
                            </div>
                            <div class="bk-site">
                                <i class="bk-site-number"></i>
                                <span>
                                    seat
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 成绩查询 -->
                <div class="content">
                    <div class="content-item score-item">
                        <div class="class-name">
                            name
                        </div>
                        <div class="class-score exp-score">
                            score
                        </div>
                        <div class="class-sort class-sort-exp">
                            type
                        </div>
                    </div>
                    <div class="content-item score-item">
                        <div class="class-name">
                            name
                        </div>
                        <div class="class-score the-score">
                            score
                        </div>
                        <div class="class-sort class-sort-the">
                            type
                        </div>
                    </div>
                </div>
            </div>
            <!-- 报错界面 -->
            <div class="error unerror">
                <img src="./img/error.png" alt="">
                <p class="err-info1">检查不到你的信息，</p>
                <p class="err-info2">请检查绑定或网络状态</p>
            </div>
            <!-- 无补考信息 -->
            <div class="error bk-error">
                <img src="./img/bkError.png" alt="">
                <p class="err-info1">您暂时还没有补考消息哦～</p>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
